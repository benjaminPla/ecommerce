<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@2.0.2"
      integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/product_details.css" />
    <title>{{ title }}</title>
  </head>
  <body>
    {% include "_navbar.html" %}

    <div class="product-card">
      <div class="product-image-container">
        <img
          alt="{{ product.name }}"
          class="product-image"
          src="{{ product.image_url }}"
        />
      </div>
      <div class="product-info">
        <h2>{{ product.name }}</h2>
        <p class="product-description">{{ product.description }}</p>
        <p class="product-price">Price per item: <span class="price">${{ product.price }}</span></p>
        <p class="product-category">Category: {{ product.category }}</p>
        <p class="product-stock">In Stock: {{ product.stock_quantity }}</p>
        <label for="quantity-{{ product.id }}">Quantity:</label>
        <input
          id="quantity-{{ product.id }}"
          max="100"
          min="1"
          name="quantity"
          type="number"
          value="1"
        />
        <button
          class="add-button"
          hx-include="#quantity-{{ product.id }}"
          hx-post="/add_to_cart/{{  product.id }}"
          hx-swap="none"
          hx-trigger="click"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
